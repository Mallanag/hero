<h2 style="text-align: center">TASKS</h2>
<hr>
<button [routerLink]="['/add']">Add</button>
<table>
    <tr>
        
        <th>id</th>
        <th>title</th>
        <th> completed</th>
    </tr>
    <tr *ngFor="let a of task">
        
        <td>{{a.id}}</td>
        <td>{{a.title}}</td>
        <td>{{a.completed}}</td>
    </tr>
</table>
